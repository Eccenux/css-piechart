<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test labels • CSS Piechart</title>
	<link rel="stylesheet" type="text/css" href="piechart.css">
	<link rel="icon" type="image/x-icon" href="Nux.ico">
	<style>
		section {
			display:grid;
			gap: 1em;
			grid-template-columns: repeat( auto-fill, 100px );
			margin-block: 1em;
		}
		section p {
			text-align: right;
		}
	</style>
</head>
<body>
<p>Having multiple, overlapping, clipped elements seems problematic for browsers.</p>
<section>
	<!-- random -->
	<div class="smooth-pie" style="width:100px; height:100px;background-color: wheat" title="kanapki: 30,0%">
		<div class="piemask">
			<div class="slice" style="transform: scale(-1, 1) rotate(-0.200turn) translatex(50px); background-color: goldenrod" title="ciastka: 20,0%"></div>
		</div>
		<div class="piemask" style="transform: rotate(0.200turn);">
			<div class="slice" style="transform: scale(-1, 1) rotate(-0.400turn) translatex(50px); background-color: darkred" title="słodycze: 40,0%"></div>
		</div>
		<div class="piemask" style="transform: rotate(0.600turn);">
			<div class="slice" style="transform: scale(-1, 1) rotate(-0.100turn) translatex(50px); background-color: lightblue" title="napoje: 10,0%"></div>
		</div>
	</div>
	<!-- ordered -->
	<div class="smooth-pie" style="width:100px; height:100px;background-color: wheat" title="kanapki: 30,0%">
		<div class="piemask" style="transform: rotate(0.000turn);">
			<div class="slice" style="transform: scale(-1, 1) rotate(-0.400turn) translatex(50px); background-color: darkred" title="słodycze: 40,0%"></div>
		</div>
		<div class="piemask" style="transform: rotate(0.400turn);">
			<div class="slice" style="transform: scale(-1, 1) rotate(-0.200turn) translatex(50px); background-color: goldenrod" title="ciastka: 20,0%"></div>
		</div>
		<div class="piemask" style="transform: rotate(0.600turn);">
			<div class="slice" style="transform: scale(-1, 1) rotate(-0.100turn) translatex(50px); background-color: lightblue" title="napoje: 10,0%"></div>
		</div>
	</div>
	<!-- real example -->
	<div class="smooth-pie" style="width:100px; height:100px;background-color: lightblue" title="Fin">
		<div class="piemask"                                      ><div class="slice" style="transform: scale(-1, 1) rotate(-0.461turn) translatex(50px); background-color: #ff5733" title="1: 46,1%"></div></div>
		<div class="piemask" style="transform: rotate(0.461turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.218turn) translatex(50px); background-color: #33ff57" title="2: 21,8%"></div></div>
		<div class="piemask" style="transform: rotate(0.679turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.193turn) translatex(50px); background-color: #5733ff" title="3: 19,3%"></div></div>
		<div class="piemask" style="transform: rotate(0.872turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.030turn) translatex(50px); background-color: #ffff33" title="4: 3,0%"></div></div>
		<div class="piemask" style="transform: rotate(0.902turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.021turn) translatex(50px); background-color: #cc6633" title="5: 2,1%"></div></div>
		<div class="piemask" style="transform: rotate(0.923turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.012turn) translatex(50px); background-color: #ffcc66" title="6: 1,2%"></div></div>
	</div>	
	<!-- ~even split -->
	<div class="smooth-pie" style="width:100px; height:100px;background-color: lightblue" title="Fin">
		<div class="piemask"                                      ><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ff5733" title="1: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.143turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #33ff57" title="2: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.286turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #5733ff" title="3: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.429turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ffff33" title="4: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.572turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #cc6633" title="5: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.715turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ffcc66" title="6: 14.3%"></div></div>
	</div>	
	<!-- less items -->
	<div class="smooth-pie" style="width:100px; height:100px;background-color: lightblue" title="Fin">
		<div class="piemask"                                      ><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ff5733" title="1: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.143turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #33ff57" title="2: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.286turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #5733ff" title="3: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.429turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ffff33" title="4: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.572turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #cc6633" title="5: 14.3%"></div></div>
	</div>	
	<div class="smooth-pie" style="width:100px; height:100px;background-color: lightblue" title="Fin">
		<div class="piemask"                                      ><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ff5733" title="1: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.143turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #33ff57" title="2: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.286turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #5733ff" title="3: 14.3%"></div></div>
		<div class="piemask" style="transform: rotate(0.429turn);"><div class="slice" style="transform: scale(-1, 1) rotate(-0.143turn) translatex(50px); background-color: #ffff33" title="4: 14.3%"></div></div>
	</div>	
</section>	
</body>
</html>
