<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Triangles • CSS Piechart</title>
	<link rel="icon" type="image/x-icon" href="fav.ico">
	<link rel="stylesheet" href="base.css">
</head>
<body>
<style>
pie {
	display: block;
	position: relative;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background-color: yellowgreen;
}
pie * {
	display: block;
	position: absolute;
	transform-origin: left;
	background-color: #655;
}
pie pie50 {
	top: 0; left: 50%;
	width: 50%; height: 100%;
	border-radius: 0 100% 100% 0 / 50%;
}
pie pie25 {
	top: 0; left: 50%;
	width: 50%; height: 50%;
	border-radius: 0 500% 0 0;
}
</style>

<p>Less to none clip-path (trying to avoid overlap).</p>

<section>
<d>
	<h2>50</h2>
	<pie>
		<pie50/>
	</pie>
</d>
<d>
	<h2>25</h2>
	<pie>
		<pie25/>
	</pie>
</d>
</section>

</pre>

</body>
</html>
